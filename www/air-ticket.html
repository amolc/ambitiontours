  <section id="book-now">
    <div class="container">
      <div class="row">
        <div class="col-md-12 text-center">
           <h2 class="section-title">Air Ticket</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <form name="ticketform" id="ticketform"  ng-controller="contactcontroller" ng-submit="airTicket()">
             <div class="col-md-12">
             <div class="col-md-6">
             <div class="form-group">
              <label for="">Name :</label>
              <input type="name" class="form-control" ng-model="fullname" name="fullname" id="fullname" required>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="phoneno">Phone Number:</label>
              <input type="phoneno" class="form-control" ng-model="phonenumber" name="phonenumber" id="phonenumber" required>
            </div>
            </div>
            <div class="col-md-6">
            <div class="form-group">
              <label for="email">Email Address:</label>
              <input type="email" class="form-control" ng-model="email" name="email" id="email" required>
            </div>   
            </div>
            <div class="col-md-6">         
            <div class="form-group">
              <label for="pwd">Choice Of Destination :</label>
              <input type="text" class="form-control" ng-model="destination" name="destination" id="destination" required>
              <!-- <span class="icon-position"><i class="fa fa-calendar" aria-hidden="true"></i></span> -->
            </div>
            </div>
            <div class="col-md-6">         
            <div class="form-group">
              <label for="pwd">Choice Of Prefered Airline :</label>
              <input type="text" class="form-control" ng-model="airline" name="airline" id="airline" required>
              <!-- <span class="icon-position"><i class="fa fa-calendar" aria-hidden="true"></i></span> -->
            </div>
            </div>
             <div class="col-md-6">         
            <div class="form-group">
              <label for="pwd">Select One :</label><br/>
              <label class="radio-inline"><input type="radio" ng-model="type" name="type" value="One Way" required>One Way</label> 
              <label class="radio-inline"><input type="radio" ng-model="type" name="type" value="Round Trip" required>Round Trip</label>
              <!-- <span class="icon-position"><i class="fa fa-calendar" aria-hidden="true"></i></span> -->
            </div>
            </div>
          </div>
              <div class="clearfix"></div>
           <!--  <input type="text" class="form-control" ng-model="packageName" name="packageName" id="packageName"> -->
<!--              <input type="hidden" class="form-control" ng-model="packagename" value="{{packagename}}" name="packageName" id="packageName">
 -->            <button class="btn btn-success orenge-btn" type="submit" value="Apply" class="wpcf7-form-control wpcf7-submit">SUBMIT</button>
          </form>
          <div id="thankyou" hidden="">
            <div class="thankyou">
                <div class="item">
                    <span><h4><b><font>Submitted Successfully!</font></b></h4></span>
                </div>
            </div>
        </div>
        </div>

      </div>
    </div>

  </section>
